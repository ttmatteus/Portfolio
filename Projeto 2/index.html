<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Resultado Componentes</title>

</head>

<body>
    <main>
        <div class="result_summary">
            <div class="result_card grid_flow">
                <h1>Seu Resultado</h1>
                <p class="result_score">
                    <span>88</span> de 100
                </p>
                <div class="grid_flow">
                    <p class="result_rank">Ótimo</p>
                    <p>
                        Seu score é maior que 89% das pessoas que fizeram esse teste.
                    </p>
                </div>
            </div>
            <div class="summary_card">
                <h2>Resumo</h2>
                <div class="grid_flow">
                    <div class="summary_item summl">
                        <div class="flex_group">
                            <img src="assets/images/icon-reaction.svg" class="summary_icon">
                            <h3>Reação</h3>
                        </div>
                        <p>
                            <span>92</span> / 100
                        </p>
                    </div>
                    <div class="summary_item summ2">
                        <div class="flex_group">
                            <img src="assets/images/icon-memory.svg" class="summary_icon">
                            <h3>Memória</h3>
                        </div>
                        <p>
                            <span>85</span> / 100
                        </p>
                    </div>
                    <div class="summary_item summ3">
                        <div class="flex_group">
                            <img src="assets/images/icon-verbal.svg" class="summary_icon">
                            <h3>Verbal</h3>
                        </div>
                        <p>
                            <span>87</span> / 100
                        </p>
                    </div>
                    <div class="summary_item summ4">
                        <div class="flex_group">
                            <img src="assets/images/icon-visual.svg" class="summary_icon">
                            <h3>Visual</h3>
                        </div>
                        <p>
                            <span>88</span> / 100
                        </p>
                    </div>
                </div>
                <button>
                    Continuar
                </button>
            </div>
        </div>
    </main>
</body>

</html>
